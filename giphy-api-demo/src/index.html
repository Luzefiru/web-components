<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <div>
    <button>Generate new image!</button>
  </div>
  <script>
    const img = document.querySelector('img');
   generateImage();
    
    const btn = document.querySelector('button');
    btn.addEventListener('click', () => {
      generateImage();
    })

    function generateImage() {
      fetch('https://api.giphy.com/v1/gifs/translate?api_key=ZZOwgGEMXkUJLe2q1C0yhESYDGYhrOrI&s=cats&weirdness=10', { mode: 'cors' })
        .then((response) => { return response.json() })
        .then((results) => { img.removeAttribute('src'); img.setAttribute('src', results['data']['images']['original']['url']) })
        .catch((error) => { console.log('An error occured: ', error) });
    }
  </script>
</body>
</html>
