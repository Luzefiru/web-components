<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <script>
    const img = document.querySelector('img');
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=ZZOwgGEMXkUJLe2q1C0yhESYDGYhrOrI&s=cats&weirdness=10', {mode: 'cors'})
      .then((response) => { return response.json() })
      .then((results) => { img.setAttribute('src', results.data.images.original.url) })
      .catch((err) => { console.log('An error has occured!') });
  </script>
</body>
</html>
